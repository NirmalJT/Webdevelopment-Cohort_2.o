<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Zerodha: Online brokerage platform for stock trading &amp; investing
    </title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img width="130px" src="logo.svg" alt="Logo of the Zerodha" />
        </div>

        <ul>
          <li>Signup</li>
          <li>About</li>
          <li>Products</li>
          <li>Pricing</li>
          <li>Support</li>
          <li class="icon">
            <span class="material-symbols-outlined"> menu </span>
          </li>
        </ul>
      </nav>
      <div class="separation"></div>
    </header>
    <main>
      <div class="image">
        <img width="800px" src="image.png" alt="Some statistical image" />
      </div>
      <div class="text">
        <h1>Invest in everything</h1>
        <p>
          Online platform to invest in stocks, derivatives, mutual funds, ETFs,
          bonds, and more.
        </p>
        <button class="btn">Sign up for free</button>
      </div>

      <section class="sec1">
        <h2>Portfolio Return Calculator</h2>
        <div class="colContainer">
          <div class="Calculator">
            <label for="Capital">Capital</label>
            <input
              id="capital"
              class="input1"
              type="text"
              placeholder="Enter the amount"
            />
            <label for="Year">Year</label>
            <input
              id="year"
              class="input1"
              type="text"
              placeholder="Enter the Year"
            />
            <label for="Interest rate">Interest rate</label>
            <input
              id="interestRate"
              class="input1"
              type="text"
              placeholder="Enter the interest rate"
            />
            <input id="btn" class="btn btncal" type="button" value="Submit" />
          </div>
          <div class="result">
            <h3>Your Return is:</h3>
            <p id="result">-</p>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
